<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link rel="icon" href="assets/k.png" type="assets/k-icon">


        <title>HEAVENLY FOODS</title>
    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo"> HEAVENLY FOODS</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                        <li class="nav__item"><a href="#cate" class="nav__link">Category</a></li>
                        <li class="nav__item"><a href="#random" class="nav__link">Today's dish</a></li>
                        
                        <li class="nav__item" id="logo2">
                            <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
                        </li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <!--===== HOME =====-->
            <section class="home bd-grid" id="home">
                <div class="home__data">
                    <h1 class="home__title">welcome!<br> TO <span class="home__title-color">HEAVENELY FOODS</span><br>FOR <span class="multiText"></span></h1>
                    
                    <br>
                    
                </div>

                
                

                <div class="home__img">
                    <svg class="home__blob" viewBox="0 0 479 467" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <mask id="mask0" mask-type="alpha">
                            <path d="M9.19024 145.964C34.0253 76.5814 114.865 54.7299 184.111 29.4823C245.804 6.98884 311.86 -14.9503 370.735 14.143C431.207 44.026 467.948 107.508 477.191 174.311C485.897 237.229 454.931 294.377 416.506 344.954C373.74 401.245 326.068 462.801 255.442 466.189C179.416 469.835 111.552 422.137 65.1576 361.805C17.4835 299.81 -17.1617 219.583 9.19024 145.964Z"/>
                        </mask>
                        <g mask="url(#mask0)">
                            <path d="M9.19024 145.964C34.0253 76.5814 114.865 54.7299 184.111 29.4823C245.804 6.98884 311.86 -14.9503 370.735 14.143C431.207 44.026 467.948 107.508 477.191 174.311C485.897 237.229 454.931 294.377 416.506 344.954C373.74 401.245 326.068 462.801 255.442 466.189C179.416 469.835 111.552 422.137 65.1576 361.805C17.4835 299.81 -17.1617 219.583 9.19024 145.964Z"/>
                            <image class="home__blob-img" x="50" y="60" href="assets/italian.png"/>
                        </g>
                    </svg>
                </div>
            </section>

            <!--===== random meal =====-->
            <section  id="random">
                <h2 class="section-title">TODAY'S DISH</h2>

                <div class="randomFoodDiv">
                    <div class="randomFood">
                        <img src="./assets/randommeal.png" alt="" id="randomDivHeading"
                            onclick="document.getElementById('id01').style.display='block'">
        
                        <div class="w3-container">
                            <div id="id01" class="w3-modal">
                                <div class="w3-modal-content w3-animate-top w3-card-4" id="ingredientHeader">
                                    <span onclick="document.getElementById('id01').style.display='none'"
                                    class="w3-button w3-display-topright w3-red w3-round-large" id="close">‚ùå</span>
                                    <header class="w3-container w3-transparent" >
                                        
                                        <h2>INGREDIENTS</h2>
                                    </header>
                                    <div class="w3-container ingredientsDiv">
                                        <h3 id="dishName"></h3>
                                        <ul id="ingredients">
                                        </ul>
                                        <div>
        
                                        </div>
                                    </div>
                                    <button class="button-86" role="button"><a href="" id="tutorial" target="_blank">WATCH
                                            TUTORIAL</a></button>
                                </div>
                            </div>
                        </div>
                        <div>
                            <img src="" alt="" id="randomDishImg"
                                onclick="document.getElementById('id01').style.display='block'">
                            <img src="./assets/reload.png" alt="" id="reloadButton" onclick="randomFood()">
                        </div>
                        <h2 id="randomDishName"></h2>
                    </div>
                </div>
            </section>
            <!--===== categories =====-->
            <section id="cate">
                <div id="popularDiv">
                    <p>CUSTOMER FAVORITES</p>
                    <h2 id="pc">Popular Categories</h2>
                    <div class="categoryDiv">
                        <div id="indian" class="categories" onclick="searchResults('Vegan')">
                            <img src="./assets/indian.png" alt="" class="categoriesImg">
                            <h3>Vegan</h3>
                        </div>
                        <div id="chinese" class="categories" onclick="searchResults('Pork')">
                            <img src="./assets/chinese.jpg" alt="" class="categoriesImg">
                            <h3>Pork</h3>
                        </div>
                        <div id="Arabic" class="categories" onclick="searchResults('SeaFood')">
                            <img src="./assets/arabic.jpg" alt="" class="categoriesImg">
                            <h3>Sea Food</h3>
                        </div>
                        <div id="Italian" class="categories" onclick="searchResults('Starter')">
                            <img src="./assets/italian.jpg" alt="" class="categoriesImg">
                            <h3>Starter</h3>
                        </div>
                    </div>
                </div>
                <div class="searchDiv">
                    <form action="" class="searchbarDiv"><input type="text" placeholder="SEARCH A CATEGORY" id="search">
                        <img src="./assets/search.png" alt="" id="searchIcon">
                    </form>
                </div>
                <div id="resultsDiv">
                    <span id="categoryDisplay">
                        <h1 id="categoryHeading">AVAILABLE CATEGORIES</h1> <img src="./assets/close.png" alt="" id="closeButton"
                            onclick="closeCategory()">
                    </span>
                    <div id="loader"></div>
        
                    <div class="results" >
                        
        
                    </div>
        
                </div>
                <div id="id01" class="modal" >
                    <!-- Modal content -->
                    <div class="modal-content">
                      <!-- Add your modal content here -->
                      <span class="close" onclick="closeModal()">&times;</span>
                      <div id="modalContent">
                        <!-- Content will be populated dynamically -->
                      </div>
                    </div>
                  </div>

            </section>

        </main>

        <!--===== FOOTER =====-->
        <footer class="footer">
            <p class="footer__title">KP</p>
            <div class="footer__social">
                <a href="https://www.linkedin.com/in/krishna-prasath741/" class="footer__icon"><i class='bx bxl-linkedin'></i></a>
                <a href="https://github.com/EmperorKP" class="footer__icon"><i class='bx bxl-github'></i></a>
                <a href="https://www.instagram.com/krishna.prasath41/" class="footer__icon"><i class='bx bxl-instagram'></i></a>
            </div>
            <p class="footer__copy">&#169; KP. All rigths reserved</p>
        </footer>


        <!--===== SCROLL REVEAL =====-->
        <script src="https://unpkg.com/scrollreveal"></script>
        <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

        <!--===== MAIN JS =====-->
        <script src="./assets/js/main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    </body>
</html>
